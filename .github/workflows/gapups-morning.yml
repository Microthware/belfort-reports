name: Morning Gap-Ups (7am NY)

on:
  schedule:
    # 7am ET = 11:00 UTC during EDT, 12:00 UTC during EST
    - cron: "0 11 * * 1-5"
    - cron: "0 12 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: morning-gapups
  cancel-in-progress: true

jobs:
  gate:
    name: Gate (run only at 7am New York or manual)
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - id: check
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          wd=$(TZ=America/New_York date +%u)
          hr=$(TZ=America/New_York date +%H)
          if [ "$wd" -ge 1 ] && [ "$wd" -le 5 ] && [ "$hr" = "07" ]; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_run=false" >> "$GITHUB_OUTPUT"
          fi

  gapups:
    name: Build & publish morning gap-ups
    needs: gate
    if: ${{ needs.gate.outputs.should_run == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Publish report to docs
        run: |
          rsync -av --delete report/ docs/

      - name: Commit and push changes
        run: |
          BRANCH="${{ github.ref_name }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/gapups.html || true
          git add history/gapups-history.csv || true
          git commit -m "Morning gap-ups update $(date -u +%F)" || echo "No changes"
          git pull --rebase origin "$BRANCH" || true
          git push origin HEAD:"$BRANCH"
