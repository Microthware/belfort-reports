name: Morning Gap-Ups (7am NY)

on:
  schedule:
    - cron: "*/10 * * * 1-5"  # UTC; we gate to 07:00 America/New_York below
  workflow_dispatch:

concurrency:
  group: morning-gapups
  cancel-in-progress: true

jobs:
  gapups:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gate to 07:00 in America/New_York
        if: ${{ github.event_name == 'schedule' }}
        run: |
          NY_HOUR=$(TZ="America/New_York" date +%H)
          NY_MIN=$(TZ="America/New_York" date +%M)
          if [ "$NY_HOUR" != "07" ] || [ "$NY_MIN" != "00" ]; then
            echo "Not 07:00 New York time. Exiting."
            exit 0
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install yfinance beautifulsoup4 lxml jinja2 python-dotenv

      - name: Generate gap-ups only
        env:
          GAPUPS_ONLY: "1"
        run: |
          python dispatcher.py

      - name: Publish report to docs
        run: |
          rsync -av --delete report/ docs/

      - name: Commit and push changes
        run: |
          git config user.name "actions"
          git config user.email "actions@github.com"
          git add docs/gapups.html || true
          git add history/gapups-history.csv || true
          git commit -m "Morning gap-ups update $(date -u +%F)" || echo "No changes"
          git push
