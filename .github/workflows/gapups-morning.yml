name: Morning Gap-Ups (7am NY)

on:
  workflow_dispatch:
  schedule:
    # Run every 15 minutes on weekdays; we gate for 7am New York below
    - cron: "*/15 * * * 1-5"

jobs:
  gapups:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gate: only continue if it's 7am in New York (manual runs always proceed)
        if: github.event_name == 'schedule'
        run: |
          NY_HOUR=$(TZ="America/New_York" date +%H)
          if [ "$NY_HOUR" != "07" ]; then
            echo "Not 7am in New York. Exiting."
            exit 0
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install yfinance beautifulsoup4 lxml jinja2 python-dotenv

      - name: Run dispatcher (GAPUPS_ONLY)
        env:
          GAPUPS_ONLY: "1"
        run: |
          python dispatcher.py

      - name: Publish report to docs (includes gapups.html)
        run: |
          rsync -av --delete report/ docs/

      - name: Commit and push changes (gapups + history)
        run: |
          git config user.name "actions"
          git config user.email "actions@github.com"
          git add docs/gapups.html || true
          git add history/gapups-history.csv || true
          git commit -m "Morning gap-ups update $(date -u +%F)" || echo "No changes"
          git push
